---
layout: default
title: Blog
---
<div class="row">
  <div class="large-12 columns">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
